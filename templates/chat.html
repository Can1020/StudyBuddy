<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - StudyBuddy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.3/dist/emoji-button.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.3/dist/emoji-button.min.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="{{ url_for('welcome') }}">Home</a></li>
            <li><a href="{{ url_for('matches') }}">Messages</a></li>
        </ul>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat with {{ match_username }}</h2>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="emoji-btn">ðŸ™‚</button>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const socket = io.connect('http://' + document.domain + ':' + location.port);
            const room = '{{ room }}';
            const username = '{{ username }}';

            socket.on('connect', function() {
                socket.emit('join', {'room': room, 'username': username});
            });

            socket.on('receive_message', function(data) {
                $('#chat-box').append('<div><strong>' + data.username + ':</strong> ' + data.message + '</div>');
            });

            $('#send-btn').click(function() {
                const message = $('#message-input').val();
                socket.emit('send_message', {'room': room, 'message': message, 'username': username});
                $('#message-input').val('');
            });

            const picker = new EmojiButton();
            picker.on('emoji', emoji => {
                document.querySelector('#message-input').value += emoji;
            });

            document.querySelector('#emoji-btn').addEventListener('click', () => {
                picker.togglePicker(document.querySelector('#emoji-btn'));
            });
        });
    </script>
</body>
</html>
