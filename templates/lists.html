{% extends 'base.html' %}

{% block HEADER %}
    <h2>{% block TITLE %}Lists{% endblock %}</h2>
{% endblock %}

{% block CONTENT %}
<ul>
{% for list in lists %}
<li>
    <input type="checkbox" disabled=disabled id="{{ list.id }}"
        {% if list.complete %} checked {% endif %}
    >
    <label for="{{ list.id }}">
        <a href="{{ url_for('list', id=list.id) }}">{{ list.name }}</a>
    </label>
</li>
{% endfor %}
</ul>
{% endblock %}
