<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy - Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='welcomescreenstyle.css') }}">
</head>
<body>
    <div class="navbar">
        <h1 class="logo">StudyBuddy</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <h2>Welcome, {{ current_user.name }}</h2>
        <div class="users">
            {% for user in users %}
            <div class="user-card">
                <h2>{{ user.name }} <span>{{ user.age }}</span></h2>
                <p><i class="fas fa-university"></i> {{ user.university }}</p>
                <p><i class="fas fa-map-marker-alt"></i> Lives in {{ user.location }}</p>
                <p><i class="fas fa-graduation-cap"></i> {{ user.course }} - {{ user.semester }}. Semester</p>
                <p><i class="fas fa-star"></i> {{ user.skills }}</p>
                <div class="actions">
                    <button class="reject">X</button>
                    <button class="accept">âœ“</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
